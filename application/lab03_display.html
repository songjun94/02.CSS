<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab03_display.html</title>
    <style>
        .inline-block{
            display: inline-block;
            border: 5px solid green;

        }
        .div1{
            width: 300px;
            height: 60px;
        }
        .div2{
            width: 300px;
            height: 120px;
        }
        .visible{
            visibility: visible;

        }
        .hidden{
            visibility: hidden;

        }
        .display-none{
            display: none;
        }
    </style>


</head>
<body>
    <div class="inline-block div1">높이 : 60px</div>
    <div class="inline-block div2">높이 : 120px</div>
    <!-- visibility -->

    <div class="hidden">visibility : hidden</div>
    <div class="visible">visibility : visible</div>
    <div class="display-none">display : none</div>
    <!-- none은 존재 자체를 지운 것 같이 느껴짐 display none을 가장 많이 쓰임 -->
</body>
</html>
